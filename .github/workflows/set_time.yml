name: Set Time

# Only trigger, when the build workflow succeeded
on:
  workflow_run:
    workflows: ["Build"]
    types:
      - completed

jobs:
  set-date:
    runs-on: ubuntu-latest
    steps:
    - name: Date
      run: date
    - name: Set timezone
      run: sudo timedatectl set-timezone "Europe/Madrid"
    - name: Date
      run: date