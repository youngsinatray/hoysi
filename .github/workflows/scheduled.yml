name: Ejecución periódica

# This must be one hour less too => "45 08 * * 1-6" => runs for 10 am
# Also be aware that you should keep 15 minutes before the desired time
on:
  schedule:
    - cron: "45 11 * * 1-6"

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Git checkout
        uses: actions/checkout@v2
      - name: Date
        run: date
      - name: Run (KAP)
        run: docker run --name=hoysi -e email=${{ secrets.EMAIL }} -e password=${{ secrets.PASSWORD }} -e box-name=${{ secrets.BOX_NAME }} -e box-id=${{ secrets.BOX_ID }} ${{ secrets.DOCKERHUB_IMAGE_VERSION }}
