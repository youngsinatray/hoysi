name: Ejecución periódica

on:
  schedule:
    - cron: "55 21,9 * * *"

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Git checkout
        uses: actions/checkout@v2
      - name: Date
        run: date
      # - name: Set timezone
      #   run: sudo timedatectl set-timezone "Europe/Madrid"
      # - name: Date
